<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <img src="images/bg-pattern-top.svg" alt="BG pattern top" class="container-bg-top">
      <article class="component">
        <section class="identity">
          <div class="identity-image">
            <img src="images/image-victor.jpg" alt="Victor">
          </div>
          <div class="identity-top-and-bottom">
            <div class="identity-top">
              <img src="images/bg-pattern-card.svg" alt="BG pattern card">
            </div>
            <div class="identity-bottom">
              <h1 class="name">
                <span>Victor Crest</span>
                26
              </h1>
              <p class="location">London</p>
            </div>
          </div>
        </section>
        <section class="stats">
          <p>80K <span>Followers</span></p>
          <p>803K <span>Likes</span></p>
          <p>1.4K <span>Photos</span></p>
        </section>
      </article>
      <img src="images/bg-pattern-bottom.svg" alt="BG pattern bottom" class="container-bg-bottom">
    </main>
  </body>
</html>
